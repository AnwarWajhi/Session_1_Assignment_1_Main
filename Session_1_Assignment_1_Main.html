<html>
	<head>
		<title>HTML5 page having paragraph & images</title>
	</head>
	<body>
		<h1>First Heading</h1>
		<br/>
		<p>First <u>Paragraph</u></p>
		<br/>
		<p>Second <i>Paragraph</i> </p>
		<br/>
		<p>Third <b>Paragraph<b></p>

		<h2>Second Heading</h2>
		<br/>
		<img src="https://www.w3.org/html/logo/downloads/HTML5_Logo_512.png" alt="HTML5 Logo">
		<br/>
		<p>Second <i>Paragraph</i></p>
		<br/>
		<p>Third <b>Paragraph<b></p>

	</body>
</html>
